#Modeling


```
## # A tibble: 4 × 5
##   term        estimate std.error statistic   p.value
##   &lt;chr&gt;          &lt;dbl&gt;     &lt;dbl&gt;     &lt;dbl&gt;     &lt;dbl&gt;
## 1 (Intercept)  32.4      1.83        17.7  4.68e- 70
## 2 Oxygen       -1.15     0.0320     -35.9  1.80e-282
## 3 PulseRate     0.0145   0.00193      7.50 6.44e- 14
## 4 Temperature   0.729    0.0254      28.6  2.30e-180
```

The probability of positive = 

exp(32.4 + (-1.15) * Oxygen +  0.0145	* Pulse Rate + 0.729 * Temperature)
_______
1+exp(32.4 + (-1.15) * Oxygen +  0.0145	* Pulse Rate + 0.729 * Temperature)
